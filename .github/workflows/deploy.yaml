name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: create deployment package
        run: zip artifact.zip lambda.py

      - name: upload to s3
        run: aws s3 cp artifact.zip s3://no-more-extension-3/artifact.zip
